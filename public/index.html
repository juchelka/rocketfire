<!-- public/index.html -->
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>2D Multiplayer Hra</title>
  <style>
    body {
      margin: 0;
      display: flex;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh; /* Nastavení výšky těla na výšku viewportu */
    }
    canvas {
      background: #000;
      display: block;
      margin: 0;
      width: 80%;  /* Plátno zabírá 80% šířky */
      height: 100%;   /* Plátno zabírá celou výšku */
    }
    #scoreBoard {
      margin-left: 10px;
      padding: 10px;
      width: 150px;
      overflow-y: auto;
    }
    #scoreBoard h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="scoreBoard"></div>
  <button id="changeName" style="position: absolute; top: 10px; right: 10px;">Změnit jméno</button>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js" type="module"></script>
  <script>
    document.getElementById('changeName').addEventListener('click', function() {
      const newName = prompt('Zadejte nové jméno:');
      if (newName) {
        localStorage.setItem('playerName', newName);
        window.socket.emit('setName', newName);
      }
    });
  </script>
</body>
</html>
